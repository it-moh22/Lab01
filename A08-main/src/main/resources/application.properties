spring.application.name=CarDealershipWebApp_v2
## Persist data in file
## Create a folder for the database
## H2 will automatically create clothingstore-db
spring.datasource.url=jdbc:h2:mem:cardealership-db;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.url = jdbc:h2:mem:clothingstore-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=pwd
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
# Console path - http://localhost:8080/h2
spring.h2.console.path=/h2
# Enable H2 Console - http://localhost:8080/h2-console
# Run data.sql and schema.sql on start
spring.sql.init.mode=always
# Don't auto-create schema through Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
# database script specific to database type like data-h2.sql, schema-h2.sql , data-mysql.sql, schema-mysql.sql
# spring.sql.init.platform=h2
# Externalize sql files
# spring.sql.init.schema-locations=file:C://h2dbsql/schema-h2.sql
# spring.sql.init.data-locations= file:C://h2dbsql/data-h2.sql
# enabled by default.
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
# Whether to enable trace output.
spring.h2.console.settings.trace=false
# Whether to enable remote access.
spring.h2.console.settings.web-allow-others=false

#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
logging.level.com.champsoft.cardealershipwebapp_v2.salesandmarketingmanagementsubdomain.BusinessLayer.PurchaseOrderServiceImpl=DEBUG


